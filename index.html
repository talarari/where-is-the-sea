<!DOCTYPE html>
<html>
<head>
    <title>Compass App</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #heading {
            font-size: 48px;
        }
    </style>
</head>
<body>

<div id="compass">
    <div id="heading">0°</div>
</div>

<script>
    // Check if DeviceOrientationEvent is supported
    if ('DeviceOrientationEvent' in window) {
        window.addEventListener('deviceorientation', deviceOrientationHandler, false);
    } else {
        document.getElementById('compass').innerHTML = 'Your device does not support orientation sensors.';
    }

    function deviceOrientationHandler(event) {
        var alpha = event.alpha; // Get the current heading in degrees

        // Adjust the direction based on the alpha value
        if (typeof alpha === 'number') {
            var heading = Math.round(alpha);
            document.getElementById('heading').innerHTML = `${heading}°`;
        }
    }
</script>

</body>
</html>
