<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Sea</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #app {
            max-width: 90%;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        p {
            margin: 5px 0;
        }

        #arrow {
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 21L3 12l18-9v7l-15 3 15 3z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Where is the Sea?</h1>
        <p>Point your phone towards where you think the sea is.</p>
        <div id="arrow"></div>
        <p id="timer">30</p>
        <button id="start">Start Challenge</button>
    </div>
    <script>
        document.getElementById('start').addEventListener('click', function() {
            this.disabled = true; // Disable start button after challenge begins
            startOrientationListener();
        });

        function startOrientationListener() {
            let timer = 10; // 10 seconds countdown
            document.getElementById('timer').textContent = timer;
            let finalAlpha = null; // To store the final orientation

            const interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    document.getElementById('timer').textContent = timer;
                } else {
                    clearInterval(interval);
                    checkIfCorrect(finalAlpha);
                    document.getElementById('start').disabled = false; // Re-enable start button
                }
            }, 1000);

            window.addEventListener('deviceorientation', (event) => {
                const alpha = event.alpha;
                finalAlpha = alpha;
                document.getElementById('arrow').style.transform = `rotate(${alpha}deg)`;
            });
        }

        function checkIfCorrect(alpha) {
            const westDirection = determineWestDirection(alpha);
            if (westDirection) {
                alert('Congratulations! You found the sea.');
            } else {
                alert('Try again! Remember, the sea is to the west.');
            }
        }

        function determineWestDirection(alpha) {
            // Assuming west is 270 degrees (with a margin from 260 to 280)
            const normalizedAlpha = alpha < 0 ? 360 + alpha : alpha;
            return normalizedAlpha >= 260 && normalizedAlpha <= 280;
        }
    </script>
</body>
</html>
