<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Sea?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .sea-graphic {
            width: 100%;
            height: 150px;
            background-color: #0077be; /* Simplified for example */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #app {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            margin: 20px auto; /* Center the arrow */
            display: block;
        }

        #timer, #direction, #degrees {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sea-graphic">The Sea</div>
    <div id="app">
        <h1>Where is the Sea?</h1>
        <p>Point your phone towards where you think the sea is, then press 'Start Challenge'.</p>
        <div id="arrow"></div>
        <p id="degrees">Degrees: --</p>
        <p id="timer">10</p>
        <button id="start">Start Challenge</button>
        <p id="direction"></p>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const directionText = document.getElementById('direction');
        const degreesText = document.getElementById('degrees');
        const timerDisplay = document.getElementById('timer');
        let finalHeading = null; // Store the final heading when the timer ends

        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        enableCompass();
                    } else {
                        alert('Permission to access device orientation was denied.');
                        startButton.disabled = false;
                    }
                }).catch(console.error);
            } else {
                enableCompass(); // Proceed for non-iOS 13+ devices
            }
        }

        function enableCompass() {
            window.addEventListener('deviceorientation', (event) => {
                const alpha = event.alpha;
                let heading = alpha; // Direct use of alpha for this example
                if (event.webkitCompassHeading) {
                    heading = event.webkitCompassHeading; // iOS devices
                } // Adjust this logic based on your device's behavior
                finalHeading = heading;
                degreesText.textContent = `Degrees: ${Math.round(heading)}`;
            });
        }

        function startChallenge() {
            let timer = 10;
            timerDisplay.textContent = timer;
            finalHeading = null; // Reset final heading each time challenge starts

            const countdown = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    checkIfCorrect();
                }
            }, 1000);
        }

        function checkIfCorrect() {
            // Define the west direction with some tolerance
            const isWest = finalHeading >= 225 && finalHeading <= 315;
            directionText.textContent = isWest ? 'Correct, you are pointing towards the sea!' : 'Incorrect, try again!';
            startButton.disabled = false; // Re-enable the start button
        }

        startButton.addEventListener('click', function() {
            this.disabled = true; // Disable start button
            directionText.textContent = ''; // Clear previous direction text
            requestDeviceOrientationPermission();
            startChallenge();
        });
    </script>
</body>
</html>
