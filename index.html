<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Sea?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .sea-graphic {
            width: 100%;
            height: 150px;
            background-color: #0077be;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #app {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #timer, #heading {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sea-graphic">The Sea</div>
    <div id="app">
        <h1>Where is the Sea?</h1>
        <p>Point your phone towards where you think the sea is, then press 'Start Challenge'.</p>
        <p id="heading">Heading: --</p>
        <p id="timer">10</p>
        <button id="start">Start Challenge</button>
        <p id="direction"></p>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const directionText = document.getElementById('direction');
        const headingElement = document.getElementById('heading');
        const timerDisplay = document.getElementById('timer');

        let finalHeading = null;

        async function requestPermissionAndStartChallenge() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        startChallenge();
                    } else {
                        directionText.textContent = 'Permission denied';
                    }
                } catch (error) {
                    console.error(`Failed to request permission: ${error}`);
                }
            } else {
                // For non-iOS 13+ devices, permission is not needed.
                startChallenge();
            }
        }

        function startChallenge() {
            let timer = 10; // Challenge duration in seconds
            timerDisplay.textContent = timer;
            directionText.textContent = ''; // Clear direction text

            window.addEventListener('deviceorientation', (event) => {
                const alpha = event.alpha;
                finalHeading = Math.round(alpha);
                headingElement.textContent = `Heading: ${finalHeading}°`;
            }, { once: true });

            const countdown = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                if (timer === 0) {
                    clearInterval(countdown);
                    checkDirection();
                }
            }, 1000);
        }

        function checkDirection() {
            // Assuming the sea is towards the geographic West (270°) with a tolerance of ±45°.
            const isCorrectDirection = finalHeading >= 225 && finalHeading <= 315;
            directionText.textContent = isCorrectDirection ? 'Correct, you are pointing towards the sea!' : 'Incorrect, try again!';
            startButton.disabled = false;
        }

        startButton.addEventListener('click', () => {
            startButton.disabled = true; // Disable button to prevent multiple clicks
            requestPermissionAndStartChallenge();
        });
    </script>
</body>
</html>
