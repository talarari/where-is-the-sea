<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Sea?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .sea-graphic {
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100%" height="100%" fill="%230077be"/><text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" alignment-baseline="central">The Sea</text></svg>') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }

        #app {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            margin: 20px auto; /* Center the arrow */
            display: block;
        }

        #timer, #direction {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sea-graphic"></div>
    <div id="app">
        <h1>Where is the Sea?</h1>
        <p>Point your phone towards where you think the sea is, then press 'Start Challenge'.</p>
        <div id="arrow"></div>
        <p id="timer"></p>
        <button id="start">Start Challenge</button>
        <p id="direction"></p>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const directionText = document.getElementById('direction');
        const timerDisplay = document.getElementById('timer');

        startButton.addEventListener('click', function() {
            this.disabled = true; // Disable start button after challenge begins
            directionText.textContent = ''; // Clear direction text
            startOrientationListener();
        });

        function startOrientationListener() {
            let timer = 10; // 10 seconds countdown
            timerDisplay.textContent = timer;
            let finalAlpha;

            const interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    timerDisplay.textContent = timer;
                } else {
                    clearInterval(interval);
                    window.removeEventListener('deviceorientation', orientationListener);
                    checkIfCorrect(finalAlpha);
                }
            }, 1000);

            const orientationListener = (event) => {
                finalAlpha = event.alpha;
            };

            window.addEventListener('deviceorientation', orientationListener);
        }

        function checkIfCorrect(alpha) {
            const westDirection = determineWestDirection(alpha);
            directionText.textContent = westDirection ? 'Congratulations! You were pointing towards the sea.' : 'Try again! The sea is to the west.';
            startButton.disabled = false; // Re-enable start button for a new challenge
        }

        function determineWestDirection(alpha) {
            // Normalize alpha to ensure it's between 0 and 360
            const normalizedAlpha = alpha >= 0 ? alpha % 360 : (360 + alpha % 360) % 360;
            // Check if the alpha is within the west direction range
            return normalizedAlpha > 260 && normalizedAlpha < 280;
        }
    </script>
</body>
</html>
