<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Sea?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .sea-graphic {
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100%" height="100%" fill="%230077be"/><text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" alignment-baseline="central">The Sea</text></svg>') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }

        #app {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            margin: 20px auto; /* Center the arrow */
            display: block;
        }

        #timer, #direction, #degrees {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sea-graphic"></div>
    <div id="app">
        <h1>Where is the Sea?</h1>
        <p>Point your phone towards where you think the sea is, then press 'Start Challenge'.</p>
        <div id="arrow"></div>
        <p id="degrees">Degrees: --</p>
        <p id="timer">10</p>
        <button id="start">Start Challenge</button>
        <p id="direction"></p>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const directionText = document.getElementById('direction');
        const degreesText = document.getElementById('degrees');
        const timerDisplay = document.getElementById('timer');

        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        enableCompass();
                    } else {
                        alert('Permission to access device orientation was denied.');
                        startButton.disabled = false;
                    }
                }).catch(console.error);
            } else {
                enableCompass(); // Proceed for non-iOS 13+ devices
            }
        }

        startButton.addEventListener('click', function() {
            this.disabled = true;
            directionText.textContent = '';
            requestDeviceOrientationPermission();
            startChallenge();
        });

        function enableCompass() {
            window.addEventListener('deviceorientation', (event) => {
                let heading;
                if (event.webkitCompassHeading) {
                    heading = event.webkitCompassHeading;
                } else if (event.alpha !== null) {
                    heading = (360 - event.alpha) % 360;
                } else {
                    heading = 'N/A';
                    return;
                }
                degreesText.textContent = `Degrees: ${Math.round(heading)}`;
            });
        }

        function startChallenge() {
            let timer = 10; // Challenge duration
            timerDisplay.textContent = timer; // Initialize timer display

            const countdown = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    // Challenge completed
                    directionText.textContent = 'Challenge completed!';
                    startButton.disabled = false; // Re-enable start button
                }
            }, 1000);
        }
    </script>
</body>
</html>
