<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Direction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
        }
        .heading {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compass Heading</h1>
        <p id="heading">--</p>
        <p>Point your device towards different directions to see the heading change.</p>
    </div>
    <script>
        const headingElement = document.getElementById('heading');

        // Function to request permission on iOS 13+ devices
        async function requestPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        listenToDeviceOrientation();
                    } else {
                        headingElement.textContent = 'Permission denied';
                    }
                } catch (error) {
                    console.error(`Failed to request device orientation permission: ${error}`);
                }
            } else {
                // Permissions not needed or not iOS device, just start listening
                listenToDeviceOrientation();
            }
        }

        function listenToDeviceOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    const alpha = event.alpha;
                    const heading = alpha != null ? Math.round(alpha) : 'Unavailable';
                    headingElement.textContent = `Heading: ${heading}Â°`;
                });
            } else {
                headingElement.textContent = 'Device orientation not supported';
            }
        }

        // Initial setup to request permission if needed
        document.addEventListener('DOMContentLoaded', requestPermission);
    </script>
</body>
</html>
